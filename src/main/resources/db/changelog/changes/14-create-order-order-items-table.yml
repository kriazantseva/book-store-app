databaseChangeLog:
  - changeSet:
      id: create-order-order-items-table
      author: root
      changes:
        - createTable:
            tableName: orders_order_items
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: order_item_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders_order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_orders_order_items_order

        - addForeignKeyConstraint:
            baseTableName: orders_order_items
            baseColumnNames: order_item_id
            referencedTableName: order_items
            referencedColumnNames: id
            constraintName: fk_orders_order_items_order_item
